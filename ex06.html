<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCÍO 6</title>
   <style>
    div#area {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        background-color: #313180;
        color: aliceblue;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        
    }
   </style>
   
</head>
<body>
    <div id="area" "> 
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
     
        function clicar() {
        a.innerText = 'Clicou'
        a.style.background = 'red'
        }
        function entrar () {
            a.innerText='entrou'
        }
        function sair () {
            a.innerText = 'saiu'
            a.style.background = '#313180'
        }
       
    </script>
</body>
</html>
